name: fin_talk
description: A high-performance AI financial tracking app built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^13.2.2

  # Charts
  fl_chart: ^0.68.0

  # Animations
  flutter_animate: ^4.5.0
  confetti: ^0.7.0
  shimmer: ^3.0.0

  # Fonts & Icons
  google_fonts: ^6.1.0
  phosphor_flutter: ^2.0.0

  # Chat UI
  flutter_chat_ui: ^1.6.15

  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Utilities
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.11

flutter:
  uses-material-design: true

